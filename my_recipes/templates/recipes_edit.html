<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Edit</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <link rel='stylesheet' href="{{ url_for('static', filename='recipes.css') }}">

    <script>

        $(document).ready(function () {

        })

    </script>

</head>

<body>
    <header class="row">
        <div class="col-7">
            <h1>Welcome (user)!</h1>
        </div>
        <div class="logout col">
            <a class="btn btn-warning" href="/dashboard">Dashboard</a>
        </div>
        <div class="logout col">
            <a class="btn btn-info" href="/view">View Recipes</a>
        </div>
        <div class="logout col">
            <a class="btn btn-danger" href="/logOut">Log Out</a>
        </div>
    </header>

    <div class="col-6 border">
        <h2>Edit (Recipe Name)</h2>
        <form action="/form" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Recipe name" value="">
            </div>
            <div class="form-group">
                <label for="description">Short Description:</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="(max 100 characters)" value="">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" name="instructions" id="instructions" rows="5">(value)</textarea>
            </div>
            <div class="form-group">
                <div class="col-5 form-check-inline">
                    <p>Under 30 minutes?</p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="short_cook_time" id="yes" value="True">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="short_cook_time" id="no" value="False">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
